<html>
  <head>
    <title>Question 3</title>
    <script>
      var number = 0;
      function increase() {
        var output = document.getElementById("counter");
        number++;
        output.innerHTML = number;
      }
    </script>
  </head>
  <body>
    <button onclick="increase()">Increase counter</button>
    <br>
    <span id="counter">0</span>
  </body>
</html>
